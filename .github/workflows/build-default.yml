name: build x86 openwrt

on:
  push:
    branches: [ "main" ]

env:
  TZ: Asia/Shanghai
  OPENWRT_REPO: openwrt/openwrt
  TAG: v22.03.0

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: checkout source code
      uses: actions/checkout@master
      with:
        repository: $OPENWRT_REPO
        ref: $TAG
        
    - name: list file
      run: |
        ls -all
        git branch --show-current
